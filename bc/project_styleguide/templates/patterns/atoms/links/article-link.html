{% load wagtailcore_tags %}

<div class="article-link">
    <a class="article-link__link" href="{% pageurl page %}">
        <h3 class="article-link__title heading heading--m">{{ value.title }}</h3>
    </a>
    <p class="article-link__meta">
        <span class="article-link__meta-item">{{ value.posted }}</span>
        {% if value.location %}
            <span class="article-link__meta-item">{{ value.location }}</span>
        {% endif %}
    </p>
</div>
