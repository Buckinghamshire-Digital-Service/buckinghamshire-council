<div class="link-block">

    <a href="{{ value.url }}" class="link-block__title-link">
        <h3 class="link-block__heading heading heading--fourth">{{ value.title }}</h3>
    </a>

    <ul class="link-block__list">
        {% for link in links %}
            <li class="link-block__list-item">
                <a href="{{ link.url }}" class="link-block__link link--alt">{{ link.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
