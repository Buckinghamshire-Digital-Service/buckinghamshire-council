<div class="article-link-list">
    <h2 class="heading article-link-list__heading">{{ heading }}</h2>

    {% for article in articles %}
        {% include "patterns/atoms/links/article-link.html" with value=article %}
    {% endfor %}
    <a class="article-link-list__more-link" href="{{ url }}">More {{ heading }}</a>
</div>
