<div class="subscribe">
    <div class="subscribe__inner wrapper wrapper--large">
        <h2 class="subscribe__heading heading heading--xl">{{ heading }}</h2>

        <p class="subscribe__text">{{ text }}</p>

        {% if form %}
            <!-- TODO: hook up form -->
            <form action="#" method="get" class="form form--subscribe">
                <label class="u-sr-only" for="email">Enter your email address</label>
                <input class="input" id="email" type="email" placeholder="Enter your email address">
                <button class="button button--subscribe" type="submit">{{ button_text }}</button>
            </form>
        {% else %}
            <a href="{{ button_link }}" target="_blank" class="button button--subscribe" type="submit">{{ button_text }}</a>
        {% endif %}
    </div>
</div>
