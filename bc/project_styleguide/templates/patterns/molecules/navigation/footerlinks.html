{% load wagtailcore_tags %}
{% if footerlinks %}
    <nav aria-label="Footer">
        <ul class="footer-links">
            {% for link in footerlinks %}
                <li class="footer-links__item">
                    {% include_block link with classes="footer-links__link link--alt" %}
                </li>
            {% endfor %}
        </ul>
    </nav>
{% endif %}
