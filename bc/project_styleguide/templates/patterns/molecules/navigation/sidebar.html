{% load wagtailcore_tags %}

<aside class="sidebar">
    <h2 class="sidebar__heading heading heading--fourth">Related content</h2>

    <ul class="sidebar__link-list">
        {% for link in links %}
            <li><a class="sidebar__link" href="{% pageurl link %}">{{ link.title }}</a></li>
        {% endfor %}
    </ul>
</aside>
