{% load wagtailcore_tags wagtailimages_tags %}


{% image call_to_action.image min-1024x340 as image %}
{% if call_to_action %}
    <div class="highlighted-content" style="background-image: url('{{ image.url }}');">
        <div class="highlighted-content__content">
            <h2 class="highlighted-content__title heading heading--xl">{{ call_to_action.title }}</h2>

            {{ call_to_action.summary|richtext }}

            <p><a href="{{ call_to_action.get_link_url }}">{{ call_to_action.get_link_text }}</a></p>
        </div>
    </div>
{% endif %}
