{% load wagtailcore_tags %}

{% with banner_settings=settings.utils.SiteBannerSettings %}
{% if banner_settings.show_banner %}
<section class="alert alert--banner" aria-labelledby="alert__alpha-label">
    <div class="alert__inner wrapper wrapper--large">
        <span class="alert__alpha" id="alert__label">{{ banner_settings.label }}</span>

        <div class="alert__content">{{ banner_settings.body|richtext }}</div>
    </div>
</section>
{% endif %}
{% endwith %}
