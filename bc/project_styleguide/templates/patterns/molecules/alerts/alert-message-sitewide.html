{% load wagtailcore_tags %}

<section class="alert alert--message alert--condensed" aria-labelledby="alert__title">
    {% if title %}
        <h2 class="alert__header heading heading--xl" id="alert__title">{{ title }}:</h2>
    {% endif %}

    <p class="alert__content">{{ body }}</p>

    {% if link %}
        <a href="{{ link.url }}" class="alert__link">{{ link.text }}</a>
    {% endif %}
</section>
