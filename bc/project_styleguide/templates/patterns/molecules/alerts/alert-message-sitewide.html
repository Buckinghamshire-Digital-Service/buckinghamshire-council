{% load wagtailcore_tags %}

<aside class="alert alert--message alert--condensed" aria-label="Site-wide Notice">
    {% if title %}
        <h2 class="alert__header heading heading--xl">{{ title }}:</h2>
    {% endif %}

    <p class="alert__content">{{ body }}</p>

    {% if link %}
        <a href="{{ link.url }}" class="alert__link">{{ link.text }}</a>
    {% endif %}
</aside>
