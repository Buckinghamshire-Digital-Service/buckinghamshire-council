context:
  title: Unitary authority from 1 April 2020
  body: <p>From 1 April 2020, Aylesbury Vale District Council, Buckinghamshire County Council, Chiltern District Council, South Bucks District Council and Wycombe District Council will be replaced by a single new Buckinghamshire Council.</p><p></p><ul><li><a href="http://test.com">How does this affect me?</a></li><li><a href="/test/">Key facts and benefits</a>
