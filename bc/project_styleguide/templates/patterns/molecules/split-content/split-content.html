{% load wagtailcore_tags %}

<section class="split-content wrapper wrapper--flex-small">
    <div class="split-content__section">
        <h2 class="split-content__title heading heading--xl">{{ value.title_left }}</h2>

        <div class="split-content__content rich-text">
            {{ value.content_left|richtext }}
        </div>
    </div>

    <div class="split-content__section">
        <h2 class="split-content__title heading heading--xl">{{ value.title_right }}</h2>

        <div class="split-content__content rich-text">
            {{ value.content_right|richtext }}
        </div>
    </div>
</section>
