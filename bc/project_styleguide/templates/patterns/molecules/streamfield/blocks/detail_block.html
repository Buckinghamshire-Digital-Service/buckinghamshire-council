{% load wagtailcore_tags %}

<details class="accordion accordion--detail">
    <summary
        href=""
        class="accordion__title"
        data-accordion-question
        role="tab"
        aria-controls="answer-{{ value.title|slugify }}"
        aria-expanded="false"
        aria-selected="false"
        id="question-{{ value.title|slugify }}">
        <p class="accordion__header">{{ value.title }}</p>
    </summary>
    <div
        aria-live="polite"
        class="accordion__content"
        data-accordion-answer
        id="answer-{{ value.title|slugify }}"
        role="tabpanel"
        aria-labelledby="question-{{ value.title|slugify }}"
        aria-hidden="false">
        {{ value.content|richtext }}
    </div>
</details>
