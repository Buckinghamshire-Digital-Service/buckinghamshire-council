{% load wagtailcore_tags %}
{{ link_urls|json_script:"area-link-urls" }}

<div class="area-links" data-area-links>
    <h2 class="u-sr-only">Local Area Links</h2>

    <div class="area-links__intro">{{ value.introduction|richtext }}</div>

    <div class="area-search">
        <form
            role="search"
            class="form form--area-search"
            method="get"
            url="{% url 'area_finder' %}"
            data-area-search
        >
            <div data-response-text class="area-search__response-text"></div>
            <div data-postcode-wrapper class="area-search__input-wrapper">
                <label class="area-search__title" for="postcode">Postcode</label>
                <div class="area-search__info">For example HP20 1UY</div>
                <input data-postcode-input id="postcode" type="text" name="postcode">
            </div>
            <button
                data-submit-button
                class="button button--basic button--area-search"
                type="submit"
                aria-label="Submit"
            >
                Find
            </button>
            <button
                data-find-another-button
                type="button"
                class="button button--link hide"
            >
                Find another postcode
            </button>
        </form>
    </div>

</div>
