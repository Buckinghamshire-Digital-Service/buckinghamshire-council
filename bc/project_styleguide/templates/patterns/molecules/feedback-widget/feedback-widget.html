{% load wagtailcore_tags %}

<div class="feedback-widget active" data-feedback-widget>
    <div class="feedback-widget__content wrapper wrapper--large">
        <h4 class="feedback-widget__heading heading" data-feedback-heading>Is this page useful?</h4>

        <div class="feedback-widget__buttons">
            <button class="feedback-widget__link" id="page-feedback-yes" aria-label="Yes this page is useful" data-feedback-button>Yes</button>
            <button class="feedback-widget__link" id="page-feedback-no" aria-label="No this page isn't useful" data-feedback-button>No</button>
        </div>
    </div>
</div>
