{% load wagtailcore_tags wagtailimages_tags static %}

{% image page.hero_image min-1600x700 as hero_image %}
<div
    class="hero hero--fis hero--with-search"
    style="background-image: url('{{ hero_image.url }}')"
>
    <div class="wrapper wrapper--large">
        <h1 class="hero__heading heading heading--xxxl">{{ page.hero_title }}</h1>
        <p class="hero__strapline subheading">{{ page.hero_strapline }}</p>

        <div class="hero__search">
            <form
                action="{% url 'search' %}"
                class="form form--hero-search form--fis-hero"
                method="get"
                role="search"
            >
                <label class="u-sr-only" for="search--hero">Search our website</label>
                <input
                    class="input"
                    id="search--hero"
                    name="query"
                    placeholder="Search our website"
                    type="text"
                    {% if search_query %}value="{{ search_query }}"{% endif %}
                >
                <button
                    aria-label="Submit"
                    class="button button--search button--hero"
                    type="submit"
                >
                    {% include "patterns/atoms/icons/icon.html" with name="magnifying-glass" classname="icon--stroke icon--white button__icon" %}
                    <span class="u-sr-only">Search</span>
                </button>
            </form>
        </div>
    </div>
</div>
