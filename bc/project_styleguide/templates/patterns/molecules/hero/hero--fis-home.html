{% load wagtailcore_tags %}

{# Note that the background image is set in the parent page template using the background-image-style.html include #}
<div class="hero hero--fis hero--with-search background-image-style">
    <div class="wrapper wrapper--large">
        <h1 class="hero__heading heading heading--xxxl">{{ page.title }}</h1>

        {% comment %} {% if page.description %}
            <p class="hero__strapline subheading">{{ page.description }}</p>
        {% endif %} {% endcomment %}

        <div class="hero__search">
            <form
                action="{% url 'search' %}"
                class="form form--hero-search form--fis-hero"
                method="get"
                role="search"
            >
                <label class="u-sr-only" for="search--hero">
                    {% firstof page.search_placeholder "Search our website" %}
                </label>
                <input
                    class="input"
                    id="search--hero"
                    name="query"
                    placeholder="{% firstof page.search_placeholder "Search our website" %}"
                    type="text"
                >
                <button
                    aria-label="Submit"
                    class="button button--search button--hero"
                    type="submit"
                >
                    {% include "patterns/atoms/icons/icon.html" with name="magnifying-glass" classname="icon--stroke icon--white button__icon" %}
                    <span class="u-sr-only">Search</span>
                </button>
            </form>
        </div>
    </div>
</div>
