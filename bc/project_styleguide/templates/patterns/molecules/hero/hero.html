{% load wagtailcore_tags wagtailimages_tags static %}

{% image page.hero_image min-1600x350 as hero_image %}
<div class="hero" style="background-image: url('{{ hero_image.url }}');">
    <div class="wrapper wrapper--large">
        <h1 class="hero__strapline heading heading--xxxl">{{ page.strapline }}</h1>

        <div class="hero__search">
            <form action="{% url 'search' %}" method="get" role="search" class="form form--hero-search">
                <input class="input" id="search" type="text" placeholder="Search" name="query"{% if search_query %} value="{{ search_query }}{% endif %}">
                <label class="u-sr-only" for="search">Search this website</label>
                <button class="button button--search button--hero" type="submit" aria-label="Search">
                    <svg class="button__icon" aria-hidden="true">
                        <use xlink:href="#magnifying-glass"></use>
                    </svg>
                    <span class="u-sr-only">Search</span>
                </button>
            </form>
        </div>
    </div>
</div>
