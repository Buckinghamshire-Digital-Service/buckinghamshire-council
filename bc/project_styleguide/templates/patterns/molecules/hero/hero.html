{% load wagtailcore_tags %}

{# Note that the background image is set in the parent page template using the background-image-style.html include #}

<div class="hero background-image-style">
    <div class="wrapper wrapper--large">
        <h1 class="hero__strapline heading heading--xxxl">{{ page.strapline }}</h1>

        <div class="hero__search">
            <form action="{% url 'search' %}" method="get" role="search" class="form form--hero-search">
                <input class="input" id="search--hero" type="text" placeholder="Search" name="query"{% if search_query %} value="{{ search_query }}"{% endif %}>
                <label class="u-sr-only" for="search--hero">Search this website</label>
                <button class="button button--search button--hero" type="submit" aria-label="Submit">
                    {% include "patterns/atoms/icons/icon.html" with name="magnifying-glass" classname="icon--stroke icon--white button__icon" %}
                </button>
            </form>
        </div>
    </div>
</div>
