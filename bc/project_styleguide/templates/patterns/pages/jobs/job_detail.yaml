    description: "<h2>Overview</h2>\n<p>SALARY RANGE 10 (£49,256 - £55,084)</p>\n<p>REQUIRED AS SOON AS AVAILABLE</p>\n<p>As the role is integral to the strategic leadership of the school the successful candidate must be a confident leader who can function well as part of a team, have excellent communication and interpersonal skills, have a ‘can-do’ attitude, be highly organised and have the ability to work under pressure in order to meet deadlines.</p>\n<p>\xa0</p>\n<h2>About us</h2>\n<p>Headteacher: Andy McGinnes \xa0</p>\n<p><span>The Buckingham School is a much improved school and proud to be Ofsted graded <strong>Good</strong> in all areas of Inspection. \xa0Improvement has been seen across all key areas such as teaching and learning, curriculum and examination results. This excellence is underpinned as a result of sustained transformation, driven forward by strong leadership and management at all levels striving for relentless improvement.</span></p>\n<p><strong>In return, we will offer you:</strong></p>\n<ul>\n<li>A personalised approach to Continuing Professional Development</li>\n<li>A role in a school that has a clear vision</li>\n<li>A supportive and inclusive staff environment</li>\n</ul>\n<p>Website: <a href='http://www.buckinghamschool.org'>www.buckinghamschool.org</a></p>\n<h2>About the role</h2>\n<p><strong>The school is seeking to appoint a highly skilled Business Manager to be responsible for all:</strong></p>\n<p>Financial accounting and processes</p>\n<p>Administration</p>\n<p>Management of the single central register and safeguarding of the school site</p>\n<p>HR procedures\xa0</p>\n<p>Line manage all support staff involved in administration, premises management, financial support, health and safety and contractors</p>\n<p>Procurement (in liaison with central support) \xa0</p>\n<p>For more information please see attached Job description below.\xa0</p>\n<h2>About you</h2>\n<p><strong>The ideal candidate will have:</strong></p>\n<p>Sound experience of financial management and budgetary control in schools or equivalent</p>\n<p>Experience of ICT and SIMS (or other MIS)</p>\n<p>A good understanding and knowledge of human resources management and payroll</p>\n<p>An understanding of facilities management including Health and Safety</p>\n<p>An ability to identify, research, develop, cost and implement new initiatives</p>\n<p>An ability to secure funding through researching and applying for resources</p>\n<p>A high degree of motivation to be fully committed to work in a school environment.</p>\n<p>The expectation to contribute to the life of the school</p>\n<p>The skills to promote a positive image of the school through your work.</p>\n<p>The ability to work on your own initiative as well as part of a team</p>\n<p>Excellent communication skills and interpersonal skills</p>\n<h2>Other information</h2>\n<p>Job Description is attached, please submit your letter of application and completed application form (see below) to Mr A McGinnes, Headteacher and send to <a href='mailto:aallen@buckinghamschool.org'>aallen@buckinghamschool.org</a></p>\n<p>Address: The Buckingham School, London Road, Buckingham, MK18 1AT</p>\n<p>Tel:\xa0 01280 812206</p>\n<p>Fax:\xa0 01280 822525</p>\n<p>Email: <a href='mailto:office@buckinghamschool.org'>office@buckinghamschool.org</a></p>\n<p><strong>Closing Date: </strong><strong>9am Monday 3<sup>rd</sup> February 2020</strong></p>\n<p><strong>Interview Date: </strong><strong>Friday 7<sup>th</sup> February 2020</strong></p>\n<p><strong><em>The school is committed to safeguarding and promoting the welfare of students and expects all staff to share this commitment.\xa0 We are also committed in promoting community cohesion, healthy school and young enterprise</em>.</strong></p>"

