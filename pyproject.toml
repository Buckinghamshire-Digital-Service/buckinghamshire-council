[tool.poetry]
name = "bc"
version = "0.1.0"
description = "Buckinghamshire Council Website"
authors = ["Torchbox <hello@torchbox.com>"]

[tool.poetry.dependencies]
python = "~3.8"
bleach = "3.1.0"
dj-database-url = "0.5.0"
Django = "~4.2"
django-basic-auth-ip-whitelist = "^0.5"
django-birdbath = "^1.1.1"
django-csp = "3.7"
django-gov-notify = "^0.4.0"
django-pattern-library = "~1.2.0"
django-redis = "~5.4.0"
django-referrer-policy = "1.0"
django-storages = {version = "1.14.2", extras = ["boto3"]}
elasticsearch = "7.9.0"
factory-boy = "3.2.1"
freezegun = "1.1.0"
gunicorn = {version = "~20.1", optional = true}
psycopg2 = "~2.9"
PyJWT = "2.0.0"
scout-apm = "~3.1"
tabulate = "0.8.7"
urllib3 = "1.26.11"
wagtail = "~6.0"
wagtail-django-recaptcha = {git = "https://github.com/torchbox-forks/wagtail-django-recaptcha", tag = "2.1.1+tbx"}
wagtail-factories = "^4.1.0"
wagtail-orderable = "^1.2.0"
wagtail-transfer = "^0.9.3"
wagtailgeowidget = "8.1.1"
whitenoise = "~6.6"
zeep = "3.4.0"
sentry-sdk = "^1.40.5"
backoff = "^2.2.1"
responses = "0.16.0"
django-filter = "^23.5"
wagtail-modeladmin = "^2.0.0"

[tool.poetry.extras]
gunicorn = ["gunicorn"]

[tool.poetry.group.dev.dependencies]
# Docs dependencies
mkdocs = "1.3.0"
mkdocs-material = "8.2.8"
pymdown-extensions = "9.3"

# Linting
black = "24.4.2"
detect-secrets = "0.13.0"
flake8 = "~5.0"
isort = "5.13.2"
seed-isort-config = "1.9.0"

# Database snapshots
DSLR = "0.2.0"
stellar = "0.4.5"

# Pinned for stellar 0.4.5
SQLAlchemy = "1.2.5"
SQLAlchemy-Utils = "0.33.1"

# Development dependencies
django-extensions = "~3.2"
honcho = "^1.1.0"
pre-commit = "1.16.1"
Werkzeug = "0.14.1"
tblib = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
